<!DOCTYPE html>
<html ng-app="friendLi">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!--<input class="form-control" placeholder="Search Anything About Your Friends" ng-model="friendFilter"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->

        <input class="form-control" placeholder="Search Name" ng-model="friendFilter.name">
        <input class="form-control" placeholder="Search Location" ng-model="friendFilter.current_location.$">


        <select class="input-medium" ng-model="sortProp" ng-options="option.value as option.option for option in nameOptions"></select>
        <select class="input-medium" ng-model="sortDirection" ng-options="sortOption.sortValue as sortOption.sortOption for sortOption in sortOptions"></select>

        <!-- <select class="input-medium" ng-model="sortProp">
          <option value="name">Name</option>
          <option value="#Friends">#Friends</option>
          <option value="City">City</option>
          <option value="State">State</option>
          <option value="Country">Country</option>
        </select>

        <select class="input-medium" ng-model="sortDirection">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select> -->

      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: friendFilter | orderBy: sortDirection + sortProp">
        <img class="profile-pic" ng-src={{friend.pic_square}}>

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}},
        </div>

        <div class="status">
          Status: {{friend.status.message}}
        </div>

        <div class="num-friends">
          {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
